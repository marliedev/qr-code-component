<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
  <title>MarLieDev | QR code component</title>

</head>

<body>
  <main role="main" class="wrapper">
    <!-- QR Code Component  -->
    <div class="qr-code-component">
      <img src="./images/image-qr-code.png" alt="QR Code" />
      <div>
        <h1 class="text-preset-1">Improve your front-end skills by building projects
        </h1>
        <p class="text-preset-2"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next
          level
        </p>
      </div>
    </div>
  </main>
  <!-- Attribution -->
  <footer role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MarLieDev</a>.
  </footer>
</body>

</html>
